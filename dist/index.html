<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../src/css/all.min.css">
      <title>Todoist</title>
   </head>

   <body>
      <nav class="navbar navbar-expand navbar-light ">
         <div class="navbar-collapse justify-content-between">

            <div class="d-flex align-items-center left-control">
               <div class="nav-item expand">
                  <a class="nav-link" href="#"><i class="fa-solid fa-grip-lines fa-lg"></i></a>
               </div>
               <div class="nav-item active">
                  <a class="nav-link" href="#"><i class="fa-solid fa-house fa-lg"></i> <span
                        class="sr-only">(current)</span></a>
               </div>
               <form class="search-form d-flex my-2 my-lg-0">
                  <input class="search " type="search" placeholder="Search" aria-label="Search">
                  <i class="fa-solid fa-magnifying-glass "></i>
               </form>
            </div>
            <div class="d-flex">
               <div class="nav-item add-new">
                  <a class="nav-link" href="#" role="button">
                     <i class="fa-solid fa-plus fa-xl"></i>
                  </a>
               </div>

               <div class="nav-item ">
                  <a class="nav-link" href="#" role="button">
                     <i class="fa-regular fa-circle fa-lg"></i>
                     <span class="tasks">
                        <span class="no-of-completed">3</span>/10
                     </span>
                  </a>
               </div>

               <div class="nav-item ">
                  <a class="nav-link" href="#" role="button">
                     <i class="fa-regular fa-circle-question fa-lg"></i>
                  </a>
               </div>

               <div class="nav-item">
                  <a class="nav-link " href="#"><i class="fa-regular fa-bell fa-lg"></i></a>
               </div>
            </div>
         </div>
      </nav>


      <div class="main container p-5">
         <h2>Inbox</h2>
         <div class="inbox-page d-flex flex-column justify-content-center align-items-center">
            <div class="sections">

            </div>

            <div class="add-section">
               <button class="add-sections  btn btn-outline-dark">Add section</button>
               <form class="new-section d-none" action="">
                  <input type="text" class="add-section-name">
                  <div class="d-flex pt-2">
                     <button class="add btn btn-outline-dark me-1">Add</button>
                     <button class="cancel-add btn btn-outline-dark">Cancel</button>
                  </div>
               </form>
            </div>
         </div>
      </div>


      <div class="sidenav ">
         <div class="side-button inbox pt-4">
            <a href="#">
               <i class="fa-solid fa-inbox  fa-lg"></i>
               <span>Inbox</span>
            </a>
         </div>
         <div class="side-button today">
            <a href="#">
               <i class="fa-regular fa-calendar fa-lg "></i>
               <span> Today</span>
            </a>
         </div>
         <div class="side-button upcoming">
            <a href="#">
               <i class="fa-solid fa-calendar-days fa-lg"></i>
               <span> Upcoming</span>
            </a>
         </div>
      </div>
